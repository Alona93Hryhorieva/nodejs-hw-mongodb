tags:
  - Contacts
summary: Delete contact by id
operationId: deleteContact
description: Delete a contact by id. You can only delete contacts that belong to you.
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
    description: id of the contact to be deleted
    example: '65ca67e7ae7f10c88b598388'
responses:
  '204':
    description: 'Contact deleted successfully'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 204
            message:
              type: string
              example: Successfully deleted contact with id 65ca67e7ae7f10c88b598384!
  '404':
    $ref: ../../../components/responses/contacts/404.yaml
  '401':
    $ref: ../../../components/responses/contacts/401.yaml
