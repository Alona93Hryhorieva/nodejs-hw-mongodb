type: object
required:
  - name
  - phoneNumber
  - contactType
  - userId

properties:
  name:
    type: string
    description: Ð¡ontact name
    example: Margocha
  phoneNumber:
    type: string
    description: Contact phone number
    example: 0969250418
  email:
    type: string
    description: Contact email
    example: john.doe@example.com
  isFavourite:
    type: boolean
    description: Whether the contact if favourite
    default: false
  contactType:
    type: string
    description: Type of contact
    enum: ['work', 'home', 'personal']
    default: 'personal'
    example: 'personal'
  userId:
    type: string
    description: Owner's id
    format: ObjectId
    example: 66fbc82bff08fe15d20e4ad9
  photo:
    type: string
    description: Link to contact's photo
    example: https://res.cloudinary.com/dmdtb4lsu/image/upload/v1727902035/nodejs-hw-mongodb/utkatzth2wdpcjg2junw.jpg
  createdAt:
    type: string
    format: date-time
    description: Contact created at
  updatedAt:
    type: string
    format: date-time
    description: Contact last update
